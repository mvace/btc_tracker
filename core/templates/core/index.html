{% extends 'core/base.html' %}
{% load humanize %}
{% block content %}

<div class="container my-2">
    <div class="row justify-content-center text-center">
        <div class="card col-4">
            <div class="card-body">
                <h5 class="card-title">Your Portfolios:</h5>
                {% for portfolio in portfolios %}
                    <div class="card col-10 mx-auto m-1" style="border: 1px solid #f7931a;">
                        <a href="{% url 'portfolio' portfolio.id %}" class="text-decoration-none">
                            <div class="card-body p-2" style="color: black;">
                                {{ portfolio }}
                            </div>
                        </a>
                    </div>
                {% endfor %}
                <p></p>
                <h5>Create New Portfolio:</h5>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group col-10 mx-auto">
                        {{ form.name }}
                    </div>
                    <button type="submit" class="btn my-2" style="background-color:#f7931a;">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
